<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Gils Logger Service - Add</title>
        <meta name="author" content="Gil Steinberg">
        </meta>
        <link rel="stylesheet" href="/stylesheets/tachyons.min.css" />
        </link>
        <link rel="stylesheet" href="/stylesheets/style.css">
        </link>
        <script src="/javascripts/axios.min.js"></script>
        <script src="/javascripts/lodash.min.js"></script>
    </head>

    <body>
        <nav class=" mb2">
            <ul>
                <li><a href=" /create">Add Containers</a></li>
                <li class="active"><a href=" /read">Show Containers</a></li>
                <li><a href="/update">Update Containers</a></li>
                <li><a href=" /delete">Delete Containers</a></li>
            </ul>
            <img class="fr logo" src="/images/gil-logo.png">
        </nav>
        <div class="pl4">
            <input type=" text" id="dockerId" class="w-30" /> <button class="p1" id="load">Load</button>
            <div id='results'>
                <h2 class="hidden">Container Not Found</h2>
                <template id='result'>
                    <div id="container-result">
                        <h1 id="title" class="f-headline lh-solid"></h1>
                        <p id="description" class="f4 mw8"></p>
                    </div>
                </template>
                <template id='list-result'>
                    <ul id="container-list">
                        <li>
                            <div id="dockerId" class="id gray"></div>
                            <div id="container-name" class="f5 dark-blue"></div>
                        </li>
                    </ul>
                </template>
            </div>
        </div>
    </body>
    <footer>
        <script src="/javascripts/read.js"></script>
    </footer>

</html>
