<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Gils Logger Service - Update</title>
        <meta name="author" content="Gil Steinberg">
        </meta>
        <link rel="stylesheet" href="/stylesheets/tachyons.min.css" />
        </link>
        <link rel="stylesheet" href="/stylesheets/style.css">
        </link>
        <script src="/javascripts/axios.min.js"></script>
        <script src="/javascripts/lodash.min.js"></script>
    </head>

    <body>
        <nav class=" mb2">
            <ul>
                <li><a href=" /create">Add Containers</a></li>
                <li><a href=" /read">Show Containers</a></li>
                <li class=" active"><a href="/update">Update Containers</a></li>
                <li><a href=" /delete">Delete Containers</a></li>
            </ul>
            <img class="fr logo" src="/images/gil-logo.png">
        </nav>
        <div class="pl4">
            <div class="flex mb4">
                <input type=" text" class="w-30" id="dockerId" />
                <button class="ml2 p1" id="load">Load Product</button>
            </div>
            <h2>Container</h2>
            <form class="w-25" autocomplete="off">
                <div class="flex flex-column pt2">
                    <label>Name</label>
                    <input name="name" type="text" />
                </div>
                <div class="flex flex-column pt2">
                    <label>Docker ID</label>
                    <input name="dockerId" type="text"/>
                </div>
                <div class="flex flex-column pt2">
                    <label>Docker IP</label>
                    <input name="dockerIp" type="text"/>
                </div>
                <div class="flex flex-column pt2">
                    <label>Port Number</label>
                    <input name="dockerPort" type="number" />
                </div>
                <button id="submit" class="fr mt2">Update Product</button>
            </form>
        </div>
    </body>
    <footer>
        <script src="/javascripts/update.js"></script>
    </footer>

</html>
